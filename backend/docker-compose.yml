version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: apprendsmoi-postgres
    environment:
      - POSTGRES_USER=${POSTGRES__USER}
      - POSTGRES_PASSWORD=${POSTGRES__PASSWORD}
      - POSTGRES_DB=${POSTGRES__DB}
    ports:
      - "${POSTGRES__PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES__USER} -d ${POSTGRES__DB}" ]
      interval: 10s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apprendsmoi-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - POSTGRES_USER=${POSTGRES__USER}
      - POSTGRES_PASSWORD=${POSTGRES__PASSWORD}
      - POSTGRES_DB=${POSTGRES__DB}
      - POSTGRES_PORT=${POSTGRES__PORT}
      - POSTGRES__CONNECTION_STRING=${POSTGRES__CONNECTION_STRING}
    ports:
      - "5000:80"
volumes:
  pgdata:
