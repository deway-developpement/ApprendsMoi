<section class="connexion-page">
  <app-header theme="light" simple="true"></app-header>
  
  <div class="connexion-card">
    
    <header class="connexion-header">
      <h1>Bienvenue</h1>
      <p>Connectez-vous à votre compte</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="connexion-form">
      
      <div style="margin-bottom: 1rem;">
        <app-select
          label="Vous êtes ?"
          [options]="profileOptions"
          [fullWidth]="true"
          [(value)]="selectedProfile">
        </app-select>
      </div>

      <app-text-input
        [label]="isStudent ? 'Nom d\'utilisateur' : 'Adresse Email'"
        [placeholder]="isStudent ? 'Votre nom d\'utilisateur' : 'exemple@email.com'"
        [iconLeft]="isStudent ? 'assets/icons/user.svg' : 'assets/icons/email 2 1.svg'"
        type="text"
        [fullWidth]="true"
        [(value)]="credential">
      </app-text-input>

      <div class="password-group">
        <app-text-input
          label="Mot de passe"
          placeholder="••••••••"
          type="password"
          [iconLeft]="'assets/icons/lock.svg'"
          [fullWidth]="true"
          [(value)]="password">
        </app-text-input>
        
        <a href="javascript:void(0)" (click)="onForgotPassword()" class="forgot-password">
          Mot de passe oublié ?
        </a>
      </div>

      <div class="actions">
        <app-button 
          variant="primary" 
          type="submit"
          class="submit-btn"
          [disabled]="isLoading">
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </app-button>
      </div>

    </form>

    <footer class="connexion-footer">
      <p>Pas encore de compte ? <a href="/register">Créer un compte</a></p>
    </footer>

  </div>
</section>
