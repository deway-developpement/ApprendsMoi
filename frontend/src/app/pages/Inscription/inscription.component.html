<section class="inscription-page">
  <app-header theme="light" simple="true"></app-header>
  
  <div class="inscription-card">
    <header class="inscription-header">
      <h1>Créer un compte</h1>
      <p>Rejoignez-nous pour commencer l'aventure</p>
    </header>

    <form (ngSubmit)="onRegister()" class="inscription-form">

      <div class="form-row" style="display: flex; gap: 1rem;">
        <app-text-input
          label="Prénom"
          placeholder="Jean"
          type="text"
          [fullWidth]="true"
          [(value)]="firstName">
        </app-text-input>

        <app-text-input
          label="Nom"
          placeholder="Dupont"
          type="text"
          [fullWidth]="true"
          [(value)]="lastName">
        </app-text-input>
      </div>

      <app-text-input
        label="Email"
        placeholder="exemple@email.com"
        type="email"
        [iconLeft]="'assets/icons/email 2 1.svg'"
        [fullWidth]="true"
        [(value)]="email">
      </app-text-input>
      
      <app-text-input
        label="Téléphone (Optionnel)"
        placeholder="06 12 34 56 78"
        type="tel"
        [fullWidth]="true"
        [(value)]="phoneNumber">
      </app-text-input>

      <app-select
        label="Vous souhaitez vous inscrire en tant que ?"
        [options]="profileOptions"
        [fullWidth]="true"
        [(value)]="selectedProfile">
      </app-select>

      <app-text-input
        label="Mot de passe"
        placeholder="••••••••"
        type="password"
        [iconLeft]="'assets/icons/lock.svg'"
        [fullWidth]="true"
        [(value)]="password">
      </app-text-input>

      <app-text-input
        label="Confirmer le mot de passe"
        placeholder="••••••••"
        type="password"
        [iconLeft]="'assets/icons/lock.svg'"
        [fullWidth]="true"
        [(value)]="confirmPassword">
      </app-text-input>

      <div class="actions">
        <app-button 
          variant="primary" 
          type="submit"
          class="submit-btn"
          [disabled]="isLoading">
          {{ isLoading ? 'Inscription...' : "S'inscrire" }}
        </app-button>
      </div>
    </form>

    <footer class="inscription-footer">
      <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
    </footer>
  </div>
</section>
