<app-header theme="light"></app-header>

<div class="dashboard-wrapper">
  <div class="dashboard-header-bg">
    <div class="header-content">
      <h1 class="welcome-title">Bonjour {{ userName }}</h1>
      <p class="welcome-subtitle">Pret(e) a apprendre quelque chose de nouveau aujourd'hui ?</p>
    </div>
  </div>

  <main class="dashboard-container">
    <section class="widgets-section">
      <div class="widgets-grid">
        <div class="widget-card accent-blue">
          <div class="widget-top">
            <div class="icon-circle blue">
              <app-small-icon icon="/assets/icons/schedule.svg" [size]="30"></app-small-icon>
            </div>
            <h3>Heures ce mois</h3>
          </div>
          <div class="widget-content">
            <p class="metric-value">{{ totalHoursThisMonthLabel }} h</p>
            <p class="subtext">Total des heures effectuees sur le mois en cours</p>
          </div>
        </div>

        <div class="widget-card accent-orange">
          <div class="widget-top">
            <div class="icon-circle orange">
              <app-small-icon icon="/assets/icons/book-fill.svg" [size]="30"></app-small-icon>
            </div>
            <h3>Cours ce mois</h3>
          </div>
          <div class="widget-content">
            <p class="metric-value">{{ numberOfCoursesThisMonthLabel }}</p>
            <p class="subtext">Nombre de cours termines ce mois</p>
          </div>
        </div>
      </div>
    </section>

    <app-courses-schedule [courses]="courses" (action)="openVisio($event)"></app-courses-schedule>
  </main>
</div>
