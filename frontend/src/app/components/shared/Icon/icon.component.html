<div 
  class="icon" 
  [class.icon--inverted]="invertColor"
  [style.width.px]="size" 
  [style.height.px]="size"
>
  <img *ngIf="icon && !invertColor" [src]="icon" alt="icon" class="icon__img" />
  
  <div *ngIf="icon && invertColor" 
       class="icon__mask" 
       [style.mask-image]="'url(' + icon + ')'"
       [style.-webkit-mask-image]="'url(' + icon + ')'">
  </div>
</div>
