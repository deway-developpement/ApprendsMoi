<header class="header" [ngClass]="'header--' + theme">

  <div class="header__logo">
    <a routerLink="/">
      <img src="assets/logo.png" alt="Logo">
    </a>
  </div>

  <button 
    class="header__burger" 
    (click)="toggleMenu()" 
    [class.is-active]="isMenuOpen"
    [ngClass]="'header__burger__simple--' + simple"
    aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div 
    class="header__backdrop" 
    [class.is-visible]="isMenuOpen" 
    (click)="closeMenu()">
  </div>

  <div class="header__menu" [ngClass]="'header__menu__simple--' + simple" [class.is-open]="isMenuOpen">
    
    <nav class="header__nav">
      <ul class="header__nav-list">
        
        <li class="header__nav-item">
          <a 
            class="header__nav-link" 
            style="cursor: pointer;"
            (click)="onNavigate('parents')">
            Fonctionnement
          </a>
        </li>

        <li class="header__nav-item">
          <a 
            class="header__nav-link" 
            style="cursor: pointer;"
            (click)="onNavigate('professeurs')">
            Avantages
          </a>
        </li>

        <li class="header__nav-item">
          <a 
            class="header__nav-link" 
            style="cursor: pointer;"
            (click)="onNavigate('temoignages')">
            Témoignages
          </a>
        </li>

        <li class="header__nav-item">
          <a 
            class="header__nav-link" 
            style="cursor: pointer;"
            (click)="onNavigate('faq')">
            FAQ
          </a>
        </li>

      </ul>
    </nav>

    <div class="header__actions">
      
      <ng-container *ngIf="user$ | async as user; else guestActions">
        
        <p class="header__welcome-msg">
          Bonjour, <strong>{{ user.username || user.email || 'Utilisateur' }}</strong>
        </p>
        
        <app-button 
          variant="primary" 
          (click)="onLogout()">
          Déconnexion
        </app-button>
        
        </ng-container>

      <ng-template #guestActions>
        <app-button 
          variant="ghost" 
          routerLink="/login" 
          (click)="closeMenu()">
          Connexion
        </app-button>
        
        <app-button 
          variant="primary" 
          routerLink="/register" 
          (click)="closeMenu()">
          Inscription
        </app-button>
      </ng-template>

    </div>
  </div>

</header>
